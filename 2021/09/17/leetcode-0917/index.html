        <p><a target="_blank" rel="noopener" href="https://leetcode-cn.com/problems/valid-sudoku/">36. 有效的数独</a></p>
<p>一次遍历，用多余的空间来做哈希表。</p>
<p>空间换时间。每次遍历都验证是否符合条件。</p>
<p><strong>最终代码</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">var isValidSudoku = function(board) &#123;</span><br><span class="line">    const rows = new Array(9).fill(0).map(() =&gt; new Array(9).fill(0));</span><br><span class="line">    const columns = new Array(9).fill(0).map(() =&gt; new Array(9).fill(0));</span><br><span class="line">    const subboxes = new Array(3).fill(0).map(() =&gt; new Array(3).fill(0).map(() =&gt; new Array(9).fill(0)));</span><br><span class="line">    for (let i = 0; i &lt; 9; i++) &#123;</span><br><span class="line">        for (let j = 0; j &lt; 9; j++) &#123;</span><br><span class="line">            const c = board[i][j];</span><br><span class="line">            if (c !== &#x27;.&#x27;) &#123;</span><br><span class="line">                const index = c.charCodeAt() - &#x27;0&#x27;.charCodeAt() - 1;</span><br><span class="line">                rows[i][index]++;</span><br><span class="line">                columns[j][index]++;</span><br><span class="line">                subboxes[Math.floor(i / 3)][Math.floor(j / 3)][index]++;</span><br><span class="line">                if (rows[i][index] &gt; 1 || columns[j][index] &gt; 1 || subboxes[Math.floor(i / 3)][Math.floor(j / 3)][index] &gt; 1) &#123;</span><br><span class="line">                    return false;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return true;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

        <h4 id="648-单词替换"><a href="#648-单词替换" class="headerlink" title="648. 单词替换"></a><a target="_blank" rel="noopener" href="https://leetcode.cn/problems/replace-words/">648. 单词替换</a></h4><p><strong>最终代码</strong></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line">方法1: 把字典按照字符排序后，遍历sentence看是否满足从而更新。</span><br><span class="line">/**</span><br><span class="line"> * @param &#123;string[]&#125; dictionary</span><br><span class="line"> * @param &#123;string&#125; sentence</span><br><span class="line"> * @return &#123;string&#125;</span><br><span class="line"> */</span><br><span class="line">var replaceWords = function(dictionary, sentence) &#123;</span><br><span class="line">    let arr = sentence.split(&#x27; &#x27;);</span><br><span class="line">    dictionary.sort();</span><br><span class="line">    for(let i=0;i&lt;arr.length;i++)&#123;</span><br><span class="line">        for(const st of dictionary)&#123;</span><br><span class="line">            if(arr[i].indexOf(st) === 0)&#123;</span><br><span class="line">                arr[i] = st;</span><br><span class="line">                break;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return arr.join(&#x27; &#x27;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">方法2:把字典建立字典树，然后遍历sentence看能否满足字典树查找</span><br><span class="line">/**</span><br><span class="line"> * @param &#123;string[]&#125; dictionary</span><br><span class="line"> * @param &#123;string&#125; sentence</span><br><span class="line"> * @return &#123;string&#125;</span><br><span class="line"> */</span><br><span class="line">var replaceWords = function(dictionary, sentence) &#123;</span><br><span class="line">    const trie = new Trie();</span><br><span class="line">    for(const word of dictionary)&#123;</span><br><span class="line">        let cur = trie;</span><br><span class="line">        for(let i=0;i&lt;word.length;i++)&#123;</span><br><span class="line">            const c = word[i];</span><br><span class="line">            if(!cur.children.has(c))&#123;</span><br><span class="line">                cur.children.set(c, new Trie());</span><br><span class="line">            &#125;</span><br><span class="line">            cur = cur.children.get(c);</span><br><span class="line">        &#125;</span><br><span class="line">        cur.children.set(&#x27;#&#x27;,new Trie());</span><br><span class="line">    &#125;</span><br><span class="line">    const words = sentence.split(&#x27; &#x27;);</span><br><span class="line">    for(let i=0;i&lt;words.length;i++)&#123;</span><br><span class="line">        words[i] = findRoot(words[i],trie);</span><br><span class="line">    &#125;</span><br><span class="line">    return words.join(&#x27; &#x27;);     </span><br><span class="line">&#125;;</span><br><span class="line">// 查找trie是否有word的词根，trie的链路是否有小于等于word的长度</span><br><span class="line">const findRoot = (word, trie) =&gt;&#123;</span><br><span class="line">    let root = &#x27;&#x27;;</span><br><span class="line">    let cur = trie;</span><br><span class="line">    for(let i=0;i&lt;word.length;i++)&#123;</span><br><span class="line">        let c = word[i];</span><br><span class="line">        if( cur.children.has(&#x27;#&#x27;)) &#123;</span><br><span class="line">            return root;</span><br><span class="line">        &#125;</span><br><span class="line">        if(!cur.children.has(c)) &#123;</span><br><span class="line">            return word;</span><br><span class="line">        &#125;</span><br><span class="line">        root += c;</span><br><span class="line">        cur = cur.children.get(c);</span><br><span class="line">    &#125;</span><br><span class="line">    return root;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Trie &#123;</span><br><span class="line">    constructor()&#123;</span><br><span class="line">        this.children = new Map();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
